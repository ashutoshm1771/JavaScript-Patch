<html lang="en">
    <head>
        <title>Forms</title>
        <script>
            document.addEventListener('DOMContentLoaded',function()  {
                document.querySelector('form').onsubmit = function(){
                    const name1 = document.querySelector('#name').value;
                    alert(`Hello, ${name1}`);
                };
            });
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <form>
            <input autofocus id="name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
